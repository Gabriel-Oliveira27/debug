<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramais Úteis - Versão Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header com Logo Placeholder -->
        <header class="header">
            <div class="logo-placeholder">
                <div class="logo-icon">
                    <img src="../zenirlogo.png" width="40" srcset="">
                </div>
                <span>Zenir Móveis</span>
            </div>
        </header>

        <!-- Título e Subtítulo -->
        <div class="page-title">
            <h1>Ramais Úteis</h1>
            <p class="subtitle">Consulte rapidamente os ramais por setor</p>
        </div>

        <!-- Controles de Busca e Filtro -->
        <div class="controls">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Buscar por nome, setor ou ramal..."
                    autocomplete="off"
                >
            </div>

            <div class="filter-group">
                <label for="setorFilter">Filtrar por setor:</label>
                <select id="setorFilter">
                    <option value="">Todos os setores</option>
                </select>
            </div>

            <a 
                href="https://drive.google.com/file/d/1Wu6JSl_5xba9zpz_pku1uE2jzSljgQN8/view?usp=sharing" 
                target="_blank" 
                rel="noopener noreferrer"
                class="btn-download"
            >
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Baixar Lista Atualizada
            </a>
        </div>

        <!-- Tabela de Ramais -->
        <div class="table-container">
            <table class="ramais-table">
                <thead>
                    <tr>
                        <th>Setor</th>
                        <th>Nome</th>
                        <th>Ramal</th>
                        <th>Observação</th>
                    </tr>
                </thead>
                <tbody id="ramaisTableBody">
                    <!-- Conteúdo será inserido via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Mensagem quando não há resultados -->
        <div id="noResults" class="no-results" style="display: none;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <p>Nenhum ramal encontrado</p>
            <span>Tente buscar por outro termo ou setor</span>
        </div>

        <!-- Rodapé com contador -->
        <div class="footer">
            <p id="resultCounter">Mostrando <strong>0</strong> ramais</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
